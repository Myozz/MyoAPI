name: Daily CVE Sync

on:
  schedule:
    # Run at 02:00 UTC daily (09:00 Vietnam time)
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub UI

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # OSV download can take time
    
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install jszip lzma-native @supabase/supabase-js
      
      - name: Run CVE Data Sync
        run: node scripts/sync-fast.mjs
